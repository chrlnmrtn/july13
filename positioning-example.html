<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Example</title>
    <link rel="stylesheet" href="postioning-example.css">
</head>
<body>
    <header class="top-banner">
        <div class="top-banner-inner">
            <p>
                Find out what's going on at ComIT each month. Sign up now for our newsletter:
                <button id="open">Sign up</button>
            </p>
        </div>
    </header>
    
    <div class="modal" id="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-body">
            <button class="modal-close" id="close">close</button>
            <h2>ComIT Newsletter</h2>
            <p>
                sign up for our monthly newsletter.
            </p>
            <form>
                <p>
                    <label for="email">Email address:</label>
                    <input name="email" id="email">
                </p>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="container">
        <nav>
            <div class="dropdown">
                <div class="dropdown-label">Main Menu</div>
                <div class="dropdown-menu">
                    <ul class="submenu">
                        <li><a>Home</a></li>
                        <li><a>Courses</a></li>
                        <li><a>Cities</a></li>
                        <li><a>About us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>ComIT</h1>
    </div>

    <script>
        var button = document.getElementById('open');
        var close = document.getElementById('close');
        var modal = document.getElementById('modal');

        button.addEventListener('click', function(event){
            event.preventDefault();
            modal.style.display ='block';
        })

        close.addEventListener('click', function(event){
            event.preventDefault();
            modal.style.display ='block';
        })
    </script>
</body>
</html>
